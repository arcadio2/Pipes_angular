
<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes Creados por {{ "Nosotros" | mayusculas:enMayusculas }}
    </p>


</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
    
    </div>
    
    <div class="p-toolbar-group-right">
        <button pButton (click)="cambiar()" class="mr-1 p-button-warning">
            toggle mayusculas
        </button>
    
        <button pButton icon="pi pi-sort" label="Por nombre" class="mr-1" (click)="cambiarPipe('nombre')"></button>
        <button pButton icon="pi pi-sort" label="vuela" class="mr-1 p-button-success" (click)="cambiarPipe('vuela')"></button>
        <button pButton icon="pi pi-sort" label="Por color" class="mr-1 p-button-help"  (click)="cambiarPipe('color')"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-5">
        <p-table [value]="heroes | ordenar:ordenado">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-5">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
